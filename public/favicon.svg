<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      .car-body { fill: #2563eb; }
      .car-detail { fill: #1e40af; }
      .wheel { fill: #374151; }
      .highlight { fill: #60a5fa; }
      .text { fill: #1e40af; font-family: serif; font-weight: bold; }
      
      @media (prefers-color-scheme: dark) {
        .car-body { fill: #60a5fa; }
        .car-detail { fill: #3b82f6; }
        .wheel { fill: #9ca3af; }
        .highlight { fill: #93c5fd; }
        .text { fill: #60a5fa; }
      }
    </style>
  </defs>
  
  <!-- Stilisert Franklin bil silhuett -->
  <!-- Hovuddel av bilen -->
  <path class="car-body" d="M20 75 L25 65 L35 60 L45 58 L85 58 L95 60 L105 65 L108 75 L108 85 L105 90 L20 90 Z"/>
  
  <!-- Vindauge og tak -->
  <path class="car-detail" d="M30 65 L35 58 L75 58 L80 65 L75 70 L35 70 Z"/>
  
  <!-- Frontrute -->
  <path class="highlight" d="M30 65 L35 60 L45 60 L40 67 Z"/>
  
  <!-- Bakrute -->
  <path class="highlight" d="M85 60 L95 60 L90 67 L85 67 Z"/>
  
  <!-- Hjul -->
  <circle class="wheel" cx="35" cy="85" r="8"/>
  <circle class="wheel" cx="85" cy="85" r="8"/>
  
  <!-- Hjul detaljer -->
  <circle class="highlight" cx="35" cy="85" r="4"/>
  <circle class="highlight" cx="85" cy="85" r="4"/>
  
  <!-- Franklin "F" over bilen -->
  <text class="text" x="64" y="45" text-anchor="middle" font-size="28">F</text>
  
  <!-- Dekorativ linje under -->
  <path class="car-detail" d="M20 100 L108 100" stroke-width="2" stroke="#2563eb" fill="none"/>
</svg>
